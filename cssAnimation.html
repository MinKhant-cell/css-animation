<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .obj{
            width: 100px;
            height: 100px;
            background-color: mediumspringgreen;
            border-radius: 50%;
            animation-name: first;
            animation-duration: 2s;
            transform: translateX(200px);

        }

        @keyframes first {
            from{
                transform: translateX(0px);
            }
            to{
                transform: translateX(200px);
            }
        }
    </style>
</head>
<body>
    <div class="obj"></div>
</body>
</html>
